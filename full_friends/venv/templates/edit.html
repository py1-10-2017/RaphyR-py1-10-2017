<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Friend</title>
</head>
<body>
  <form action='/friends/{{one_friend.id}}' method='POST'>
    <h2>This is the edit page</h2>
    <label for="first_name">First Name: </label><input type="text" name="first_name" id="first_name" value="{{ one_friend.first_name }}"><br>
    <label for="last_name">Last Name: </label><input type="text" name="last_name" id="last_name"><br>
    <label for="email">Email: </label><input type="text" name="email" id="email"><br>
    <input type="submit" value="Update Friend">
  </form>
</body>
</html>
