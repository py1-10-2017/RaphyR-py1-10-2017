<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
          <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.first_name }} {{ user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.created_at }}</td>
              <td><a href="/semirestful_users/{{ user.id }}">Show</a> | <a href="/semirestful_users/{{ user.id }}/edit">Edit</a> | <a href="/semirestful_users/{{ user.id }}/destroy">Delete</a></td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/semirestful_users/new">Add a new user</a>
  <!-- <form class="" action="url semi:delete" method="post">
    <input type="submit" value="Submit">
  </form> -->
  <a href="/semirestful_users">Go back to index</a>
</body>
</html>
