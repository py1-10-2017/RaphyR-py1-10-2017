<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Success Page</title>
</head>
<body>
    {% for selectEmails in emails %}
      <div>Thank you! The email address {{ selectEmails['email'] }} was validated</div>
    {% endfor %}
    <h2>All emails entered:</h2>
    {% for allEmails in allemails %}
      <p>{{allEmails['email']}} {{allEmails['created_at']}} {{allEmails['updated_at']}}</p>
    {% endfor %}
</body>
</html>
